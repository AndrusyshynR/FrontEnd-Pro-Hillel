<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<title>Document</title>
</head>

<body>
	<h2>Расчёт калорий</h2>

	<section class="active-block block-1">
		<h3>Выберите ваш пол:</h3>
		<label><input type="radio" name="gender">Male</label>
		<label><input type="radio" name="gender">Female</label>
		<hr>
		<h3>Введите ваш рост:</h3>
		<label><input class='input-height' type="range" value="0" min="100" max="210"></label>
		<label class="result-height">Ваш рост 100см</label>
		<hr>
		<h3>Введите ваш текущий вес:</h3>
		<label><input class="current-weight" type="text"></label>

		<hr>
		<h3>Введите ваш желаемый вес:</h3>
		<label><input class="desired-weight" type="text"></label>

		<div>
			<button data-page='2'>Next</button>
		</div>
	</section>

	<section class="block-2">
		<h3>Выберите вашу активность:</h3>
		<div class="showing-imgs">
			<input class="activity" type="range" min="1" max="4">
			<span class="activity-result"></span>
			<img class="result-imgs" src="" alt="img">
		</div>
		
		<div>
			<button data-page='1'>Prev</button>
			<button data-page='3'>Next</button>
		</div>
	</section>

	<section class="block-3">
		<h3>Выберите желаемый результат:</h3>
		<div class="showing-imgs">
			<input class="form-body" type="range" min="1" max="4">
			<span class="form-result"></span>
			<img class="body-imgs" src="" alt="img">
		</div>
		
		<div>
			<button data-page='2'>Prev</button>
			<button data-page='4'>Next</button>
		</div>
	</section>

	<section class="block-4 results">
		<h3>Вам необхожимо принимать не больше <span></span> кКал в день.</h3>

		<div>
			<button data-page='3'>Prev</button>
		</div>
	</section>

	<script src="./js/main.js"></script>
</body>

</html>
